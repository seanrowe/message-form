<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div ng-controller="MessageFormController as vm" ng-cloak>
    <div ng-hide="vm.messageSent">
        <div class="jumbotron text-center">
            <h1>Hi There.</h1>
            <p>We'd like to hear from you! Give us your info and a message and we will get back to you.</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-offset-4 col-lg-4 col-lg-offset-4">
                    <form name="testForm">
                        <div class="form-group" ng-class="{'has-error': testForm.fullName.$error.required}">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" ng-change="vm.onNameChange()"
                                   ng-model="vm.formData.name" ng-required="vm.nameRequired">
                            <span ng-show="testForm.fullName.$error.required"
                                  class="help-block">Full Name is required</span>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': (testForm.email.$error.required || testForm.email.$error.email)}">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" ng-model="vm.formData.email"
                                   ng-change="vm.onEmailChange()" ng-required="vm.emailRequired">
                            <ng-messages for="testForm.email.$error" role="alert">
                                <ng-message when="required"><span class="help-block">Email is required</span>
                                </ng-message>
                                <ng-message when="email"><span class="help-block">Not a valid email</span></ng-message>
                            </ng-messages>
                        </div>
                        <div class="form-group" ng-class="{'has-error': testForm.message.$error.required}">
                            <label for="message">Message</label>
                            <textarea rows="6" class="form-control" id="message" name="message" ng-model="vm.formData.message"
                                      ng-change="vm.onMessageChange()" ng-required="vm.messageRequired"></textarea>
                            <span ng-show="testForm.message.$error.required"
                                  class="help-block">Message is required</span>
                        </div>
                        <button type="button" ng-click="vm.send()" ng-disabled="vm.sendDisabled"
                                class="btn btn-primary btn-lg pull-right">Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="vm.messageSent">
        <div class="jumbotron text-center">
            <h1>Thanks!.</h1>
            <p>We'll be in touch.</p>
        </div>

    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/lodash/lodash.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-messages/angular-messages.min.js"></script>
<script src="app.js"></script>
</body>
</html>
